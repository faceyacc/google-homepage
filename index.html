<!DOCTYPE html>

<style>
  #search-bar {
    background: #fff;
    display: flex;
    border: 1px solid #dfe1e5;
    height: 44px;
    border-radius: 24px;
    margin: 10px auto;
    width: 482px;
  }

  #google-logo {
    display: block;
    width: 20%;
    margin-left: auto;
    margin-right: auto;
  }

  #navbar a {
    display: inline-block;
    padding-left: 15px;
    color: #000;
    opacity: 0.75;
  }

  #navbar {
    position: relative;
    margin-top: 20px;
  }

  .center-horizontal {
    display: grid;
    align-content: center;
    margin-top: 200px;
  }

  .border {
    border: 20px solid black;
  }

  a {
    text-decoration: none;
    text-decoration-line: none;
    text-decoration-style: solid;
    font-size: 13px;
    font-family: arial, sans-serif;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<html>
  <body>
    <div id="navbar">
      <a href="">About</a>
      <a href="">Store</a>
    </div>
    <div class="center-horizontal">
      <img id="google-logo" src="needed-images/google3.png" alt="Google Logo" />
      <div id="search-bar"></div>
    </div>
  </body>
</html>
