<!DOCTYPE html>

<style>
  #search-bar {
    background: #fff;
    display: flex;
    border: 1px solid #dfe1e5;
    height: 44px;
    border-radius: 24px;
    margin: 10px auto;
    width: 482px;
  }

  #google-logo {
    display: block;
    width: 20%;
    margin-left: auto;
    margin-right: auto;
  }

  #navbar {
    display: flex;
    align-items: flex-start;
    position: relative;
    margin-top: 20px;
  }

  .center-horizontal {
    display: grid;
    align-content: center;
    margin-top: 150px;
  }

  .border {
    border: 5px solid black;
  }

  a {
    padding-left: 15px;
    color: #000;
    opacity: 0.75;
    text-decoration: none;
    text-decoration-line: none;
    text-decoration-style: solid;
    font-size: 13px;
    font-family: arial, sans-serif;
  }

  a:hover {
    text-decoration: underline;
  }

  #header-right {
    display: flex;
    align-self: flex-start;
    margin-left: 1050px;
  }

  #google-apps-icon {
    position: relative;
    display: block;
    align-self: top;
    bottom: 5px;
    left: 10px;
    margin-right: 10px;
    height: 20px;
    width: 20px;
  }

  #sign-in-btn {
    display: block;
    color: white;
    margin-left: 10px;
    background-color: rgb(66, 133, 244);
    border-radius: 2px;
    padding: 7px 13px 7px 13px;
    position: relative;
    bottom: 5px;
  }
</style>

<html>
  <body>
    <div id="navbar">
      <div id="header-left">
        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div id="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img
          id="google-apps-icon"
          src="https://img.icons8.com/material-sharp/24/000000/squared-menu.png"
        />
        <a id="sign-in-btn" href="#">Sign in</a>
      </div>
    </div>
    <div class="center-horizontal">
      <img id="google-logo" src="needed-images/google3.png" alt="Google Logo" />
      <div id="search-bar"></div>
    </div>
  </body>
</html>
